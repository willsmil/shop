#is open JFinal action report
actionLog=false
databaseInfo=true

log4j.rootLogger=INFO,stdout,dailyfile
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%n%-d{yyyy-MM-dd HH:mm:ss}%n[%p]-[Thread: %t]-[%C.%M()]: %m%n

#log4j.logger.jdbc.sql=DEBUG,file
# Output to the File
log4j.appender.dailyfile=org.apache.log4j.DailyRollingFileAppender   
log4j.appender.dailyfile.ImmediateFlush=true
log4j.appender.dailyfile.File=./shop.log
log4j.appender.dailyfile.layout=org.apache.log4j.PatternLayout   
log4j.appender.dailyfile.layout.ConversionPattern=%n%-d{yyyy-MM-dd HH:mm:ss}%n[%p]-[Thread: %t]-[%C.%M()]: %m%n
